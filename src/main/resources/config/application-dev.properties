env.server.port=8082
env.server.address=127.0.0.1
env.#\u6570\u636E\u5E93\u4F7F\u7528\u5185\u5B58
env.spring.datasource.driver-class-name =org.h2.Driver
env.spring.datasource.type =com.alibaba.druid.pool.DruidDataSource
env.spring.datasource.url=jdbc:h2:mem:test;MODE=MySql;DB_CLOSE_DELAY=-1
env.spring.datasource.username=sa
env.spring.datasource.password=
env.spring.datasource.schema=classpath:db/schema.sql
env.spring.datasource.data=classpath:db/data.sql
env.spring.datasource.filters = stat
env.spring.datasource.maxActive = 20
env.spring.datasource.initialSize = 1
env.spring.datasource.maxWait = 60000
env.spring.datasource.minIdle = 1
env.spring.datasource.timeBetweenEvictionRunsMillis = 60000
env.spring.datasource.minEvictableIdleTimeMillis = 300000
env.spring.datasource.validationQuery = select 'x'
env.spring.datasource.testWhileIdle = true
env.spring.datasource.testOnBorrow = false
env.spring.datasource.testOnReturn = false
env.spring.datasource.poolPreparedStatements = true
env.spring.datasource.maxOpenPreparedStatements = 20
env.#Mybatis\u5C5E\u6027\u58F0\u660E
env.mybatis.type-aliases-package=model
env.mybatis.mapper-locations=classpath:/dao/mapper/*.xml
env.mybatis.config-location=classpath:/config/mybatis-config.xml
env.#web http \u7F16\u7801UTF-8
env.spring.http.encoding.charset = UTF-8
env.spring.http.encoding.enabled = true
env.spring.http.encoding.force = true
env.#log
env.logging.level.org.springframework = debug